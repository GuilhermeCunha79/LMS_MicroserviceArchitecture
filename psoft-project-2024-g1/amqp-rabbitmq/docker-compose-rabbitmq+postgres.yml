
services:
    mongo_in_lms_network:
        image: mongo:latest
        restart: unless-stopped
        ports:
            - "27017:27017" # MongoDB main port
        volumes:
            - "mongo_volume:/data/db"
        networks:
            - lms_network2
        healthcheck:
            test: [ "CMD", "mongo", "--eval", "db.runCommand('ping').ok == 1" ]
            interval: 10s
            retries: 2
            timeout: 5s

    postgres_in_lms_network:
        image: postgres:latest
        restart: unless-stopped
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
        volumes:
            - "postgres_volume:/var/lib/postgresql/data"
        networks:
            - lms_network2
        healthcheck:
            test: [ "CMD", "pg_isready", "-U", "postgres" ]
            interval: 10s
            retries: 5
            timeout: 5s

    rabbitmq_in_lms_network:
        container_name: rabbitmq_in_lms_network
        image: rabbitmq:latest
        restart: unless-stopped
        ports:
            - "5672:5672" # RabbitMQ main port
            - "15672:15672" # RabbitMQ management UI
        environment:
            RABBITMQ_DEFAULT_USER: guest
            RABBITMQ_DEFAULT_PASS: guest
        networks:
            - lms_network2
        healthcheck:
            test: [ "CMD", "rabbitmqctl", "status" ]
            interval: 10s
            retries: 5
            timeout: 5s

    prometheus:
        image: prom/prometheus:latest
        ports:
            - "9090:9090"
        volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml
        deploy:
            mode: replicated
            replicas: 1
        networks:
            - lms_network2

    grafana:
        image: grafana/grafana:latest
        ports:
            - "3000:3000"
        deploy:
            mode: replicated
            replicas: 1
        networks:
            - lms_network2

    cadvisor:
        image: gcr.io/cadvisor/cadvisor:latest
        ports:
            - "8079:8080"
        volumes:
            - /var/run:/var/run:ro
            - /sys:/sys:ro
            - /var/lib/docker:/var/lib/docker:ro
        deploy:
            mode: global
        networks:
            - lms_network2

    node-exporter:
        image: prom/node-exporter:latest
        deploy:
            mode: global
        volumes:
            - /proc:/host/proc:ro
            - /sys:/host/sys:ro
            - /:/rootfs:ro
        command:
            - '--path.procfs=/host/proc'
            - '--path.sysfs=/host/sys'
            - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
        networks:
            - lms_network2

    nginx:
        image: nginx:latest
        deploy:
            replicas: 1
        ports:
            - "80:80"
            - "443:443"
        networks:
            - lms_network2
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf

networks:
    lms_network2:
        external: true
volumes:
    postgres_volume:
    uploaded_files_volume:
    mongo_volume: