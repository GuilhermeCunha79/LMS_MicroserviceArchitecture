services:
    users:
        image: lmsusers:latest
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8094:8080"
        environment:
            SPRING_PROFILES_ACTIVE: test, relational, firebase
        networks:
            - lms_network2
        volumes:
            - "uploaded_files_volume:/tmp"

    postgres_in_lms_network:
        image: postgres:latest
        restart: unless-stopped
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
        ports:
            - "5447:5432"
        volumes:
            - "postgres_volume:/var/lib/postgresql/data"
        networks:
            - lms_network2
        healthcheck:
            test: [ "CMD", "pg_isready", "-U", "postgres" ]
            interval: 10s
            retries: 5
            timeout: 5s

    nginx_user:
        image: nginx:latest
        deploy:
            replicas: 1
        ports:
            - "8081:80"   # Porta 80 do container mapeada para 8081 no host
            - "8443:443"  # Porta 443 do container mapeada para 8443 no host
        networks:
            - lms_network2
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf



volumes:
    uploaded_files_volume:
    postgres_volume:

networks:
    lms_network2:
        external: true
