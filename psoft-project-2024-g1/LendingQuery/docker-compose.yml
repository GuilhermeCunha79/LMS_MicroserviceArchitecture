services:
    lendingquery:
      image: lendingquery:latest
      build:
        context: .
        dockerfile: Dockerfile
      ports:
        - "8084:8080"
      environment:
        SPRING_PROFILES_ACTIVE: bootstrap, relational, IDService1, alg1
      networks:
        - lms_network2
      volumes:
        - "uploaded_files_volume:/tmp"
      deploy:
        replicas: 2

    mongo_in_lms_network:
      image: mongo:latest
      ports:
        - "27024-27029:27017" # Porta do MongoDB exposta para o host
      volumes:
        - mongo_data:/data/db # PersistÃªncia de dados
      networks:
        - lms_network2
      environment:
        - MONGO_INITDB_ROOT_USERNAME=admin
        - MONGO_INITDB_ROOT_PASSWORD=password
      deploy:
        mode: replicated
        replicas: 1
      healthcheck:
        test: ["CMD", "mongo", "--eval"]
        interval: 10s
        retries: 5
        timeout: 5s


networks:
  lms_network2:
    external: true

volumes:
  uploaded_files_volume:
  mongo_data:
