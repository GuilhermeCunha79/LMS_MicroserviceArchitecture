services:
  lmsbooks:
    image: lmsbooks:latest
    volumes:
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8068:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev,bootstrap, relational, IDService1
    networks:
      - lms_network2

  postgres_in_lms_network_bookCommand:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    deploy:
      replicas: 1
    ports:
      - "5469:5432"
    networks:
      - lms_network2
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      retries: 5
      timeout: 5s

  rabbitmq_in_lms_network:
    image: rabbitmq:latest
    restart: unless-stopped
    ports:
      - "5672:5672" # RabbitMQ main port
      - "15672:15672" # RabbitMQ management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - lms_network2
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 10s
      retries: 5
      timeout: 5s

networks:
  lms_network2:
    external: true
