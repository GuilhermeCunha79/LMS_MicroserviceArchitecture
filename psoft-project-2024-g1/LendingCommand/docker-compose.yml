services:
  lmslendingsQuery:
    image: lmslendingscommand:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${HOSTNAME}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: bootstrap, relational, IDService1, alg1
      SPRING_DATA_MONGODB_URI: mongodb://mongo_in_lms_network:27017/?directConnection=true
      SPRING_DATA_MONGODB_DATABASE: lendingCommand_${HOSTNAME:-default}
    networks:
      - lms_network
    volumes:
      - "uploaded_files_volume:/tmp"
    deploy:
      replicas: 2

networks:
  lms_network:
    external: true

volumes:
  uploaded_files_volume:
